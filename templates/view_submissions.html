<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions for Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F0E68C;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333333;
            color: #fff;
            border-radius: 8px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #555;
        }

        th {
            background-color: #444444;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Submissions for Subject {{ subject_id }}</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Submission</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission['student_name'] }}</td>
                <td>
                    {% if submission['solution_pdf'] %}
                        <a href="{{ url_for('static', filename='images/solutions/' ~ submission['solution_pdf']) }}" target="_blank">
                            View Submission
                        </a>
                    {% else %}
                        No Submission
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
