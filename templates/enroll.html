<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000000;
        }

        form {
            width: 80%;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            color: #ffd700;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }

        h2 {
            margin-bottom: 10px;
        }

        .subjects-list label {
            margin-left: 5px;
        }

        button {
            width: 100%;
            background-color: #ffd700;
            color: #333333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffd000;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Enroll in Subjects</h1>
        <form method="POST" action="{{ url_for('enroll_subjects') }}">
            <label for="rfid">Enter RFID:</label>
            <input type="text" id="rfid" name="rfid" required>
            <h2>Select Subjects:</h2>
            <div class="checkbox-group">
                {% for subject in subjects %}
                    <input type="checkbox" id="subject_{{ subject[0] }}" name="subjects" value="{{ subject[0] }}">
                    <label for="subject_{{ subject[0] }}">{{ subject[1] }}</label><br>
                {% endfor %}
            </div>
            <button type="submit">Enroll</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
