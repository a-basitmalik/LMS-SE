<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Absentee ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F0E68C;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: auto; /* Centering the container */
        }

        h2 {
            color: #FFD700; /* Golden color */
            margin-bottom: 20px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #F0E68C;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444444;
            color: #F0E68C;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding is included in total width */
        }

        button {
            padding: 12px;
            background-color: #FFD700; /* Golden color */
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFC200; /* Slightly darker golden on hover */
        }

        @media (max-width: 600px) {
            .container {
                width: 95%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Absentee ID</h2>
        <form action="{{ url_for('update_absentee') }}" method="post">
            <div class="form-group">
                <label for="rfid">RFID:</label>
                <input type="text" id="rfid" name="rfid" required>
            </div>
            <div class="form-group">
                <label for="absentee_id">Absentee ID:</label>
                <input type="text" id="absentee_id" name="absentee_id" required>
            </div>
            <button type="submit">Update Absentee ID</button>
        </form>
    </div>
</body>
</html>
