<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F0E68C;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #F0E68C;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #FFD700;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333333;
            color: #FFD700;
        }

        tr:nth-child(even) {
            background-color: #444444;
        }

        tr:hover {
            background-color: #555555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
        }

        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Marks for Assessment</h2>
        <form method="POST" action="{{ url_for('enter_marks', assessment_id=assessment_id) }}">
            <label for="total_marks">Total Marks:</label>
            <input type="text" id="total_marks" name="total_marks" required>

            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Marks Attained</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.student_name }}</td>
                        <td>
                            <input type="text" name="marks" placeholder="Enter marks" required>
                            <input type="hidden" name="rfid" value="{{ student.RFID }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="button">Submit Marks</button>
        </form>
    </div>
</body>
</html>
