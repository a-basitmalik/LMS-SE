<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Attendance Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F0E68C;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        /* Watermark styling */
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
<!--            background-image: url('/static/images/Logo3.png');-->
            background-repeat: no-repeat;
            background-size: contain; /* Adjust size to fit well */
            background-position: center center;
            opacity: 0.1; /* Adjust opacity as needed */
            z-index: 1; /* Ensure it's behind other content */
        }

        header {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            width: 100%;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        .FooterText{
       position: fixed;
            bottom: 25px; /* Adjust this value to set the margin from the bottom */
            right: 250px; /* Adjust this value to set the margin from the right */
        }
         .footer-logo {
            position: fixed;
            bottom: 0px; /* Adjust this value to set the margin from the bottom */
            right: 10px; /* Adjust this value to set the margin from the right */
            z-index: 10;
            color: #F0E68C;
            font-size: 25px;
            text-align: center;
        }

        .footer-logo img {
            height: 70px; /* Adjust the height of the logo image as needed */
            margin-left: 5px;
        }

        .menu-bar {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            width: 100%;
            padding: 10px 0;
        }

        .menu-bar a {
            margin: 10px 5px;
            font-size: 14px;
            text-decoration: none;
            color: #FFD700;
            position: relative;
            transition: color 0.3s ease;
        }

        .menu-bar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #FFD700;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .menu-bar a:hover {
            color: #FFC200;
        }

        .menu-bar a:hover::after {
            width: 100%;
        }


        h2 {
            text-align: center;
            margin-top: 20px;
            color: #F0E68C;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            border: 1px solid #FFD700;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333333;
            color: #FFD700;
        }

        tr:nth-child(even) {
            background-color: #333333;
        }

        tr:hover {
            background-color: #444444;
            box-shadow: 0px 5px 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>

    <h2>General Attendance Records</h2>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in general_attendance_data %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
