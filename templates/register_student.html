<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F0E68C;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #F0E68C;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Student</h2>
        <form action="/register_student" method="post" enctype="multipart/form-data">
            <input type="text" name="rfid" placeholder="RFID" required>
            <input type="text" name="student_name" placeholder="Student Name" required>
            <input type="file" name="picture" accept="image/*" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="student_id" placeholder="Student ID" required>
            <input type="text" name="absentee_id" placeholder="Absentee ID" required>
            <input type="text" name="year" placeholder="Year" required>
            <input type="text" name="campus_id" placeholder="Campus ID" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
