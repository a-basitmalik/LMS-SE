<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Students</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #F0E68C;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #F0E68C;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #FFD700;
            text-align: left;
        }

        th {
            color: #FFD700;
        }

        .present {
            color: #00FF00;
        }

        .absent {
            color: #FF0000;
        }

        .no-status {
            color: #FFFFFF;
        }

        .summary-box {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .summary-box div {
            text-align: center;
            font-size: 18px;
        }

        select {
            background-color: #333;
            color: #F0E68C;
            padding: 5px;
            border: 1px solid #FFD700;
            border-radius: 5px;
        }

        button {
            background-color: #FFD700;
            color: #121212;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #F0E68C;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Subjects Enrollment</h1>


        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                  <th>year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.rfid }}</td>
                    <td>{{ student.Student_Name }}</td>
                  <td>{{ student.year }}</td>
                    <td>
                        <div class="action-buttons">

                            <a href="{{ url_for('student_subjects2', rfid=student.rfid) }}">
                                <button type="button">Enroll/Unenroll</button>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
